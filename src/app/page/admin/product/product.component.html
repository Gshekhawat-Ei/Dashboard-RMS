<div class="row">
  <div [ngClass]="isSidePanelVisible ?'col-8':'col-12' " class="col-8">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">
            product List

          </div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="openSidePanel()">New</button>
          </div>
        </div>
      </div>
      <div class="card-body">

         <div class="row">
           <div class="col-3">
             <div class="card" >
               <img class="card-img-top" src="img_avatar1.png" alt="Card image">
               <div class="card-body">
                 <h4 class="card-title">Beetroot</h4>
                 <p class="card-text">Some example text.</p>
                 <a href="#" class="btn btn-primary">See Profile</a>
               </div>
             </div>
           </div>

           <div class="col-3">
             <div class="card" >
               <img class="card-img-top" src="img_avatar1.png" alt="Card image">
               <div class="card-body">
                 <h4 class="card-title">Carrot</h4>
                 <p class="card-text">Some example text.</p>
                 <a href="#" class="btn btn-primary">See Profile</a>
               </div>
             </div>
           </div>

           <div class="col-3">
             <div class="card" >
               <img class="card-img-top" src="img_avatar1.png" alt="Card image">
               <div class="card-body">
                 <h4 class="card-title">Radish</h4>
                 <p class="card-text">Some example text.</p>
                 <a href="#" class="btn btn-primary">See Profile</a>
               </div>
             </div>
           </div>

           </div>

          </div>
    </div>
  </div>


  <div class="col-4 " *ngIf="isSidePanelVisible">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">
                New product
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="closeSidePanel()">Close</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for>SKU</label>
            <input type="text"  [(ngModel)]="productObj.productSku" class="form-control">
          </div>
          <div class="col-6">
            <label for >Name</label>
            <input type="text"  [(ngModel)]="productObj.productName" class="form-control">
          </div>

        </div>
        <div class="row">
          <div class="col-6">
            <label for>ShortName</label>
            <input type="text"  [(ngModel)]="productObj.productShortName" class="form-control">
          </div>
          <div class="col-6">
            <label for >Price</label>
            <input type="text"  [(ngModel)]="productObj.productPrice" class="form-control">
          </div>

        </div>
        <div class="row">
          <div class="col-6">
            <label for>Category</label>
            <select  [(ngModel)]="productObj.productcategory" class="form-select">
              <option *ngFor=" let cate of categoryList" [value]="cate.categoryId">{{cate.categoryName}}</option>
            </select>

          </div>
          <div class="col-6">
            <label for ></label>
            <label for >Delivery time span</label>
            <input type="text"  [(ngModel)]="productObj.productdeliverytimespan" class="form-control">
          </div>

        </div>
        <div class="row">
          <div class="col-12">
            <label for>Image URL</label>
            <input type="text"  [(ngModel)]="productObj.productImageUrl" class="form-control">
          </div>
          <div class="col-12">
            <label for >product discription</label>
             <textarea rows="4" class="form-control" [(ngModel)]="productObj.productdiscription" ></textarea>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
